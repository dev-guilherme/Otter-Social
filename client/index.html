<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Otter Social</title>
</head>
<body>
    <div class="box">
        <img src="./img/logo-clara-otter.png" width="240px" height="70px" class="logoOtterCadastrar">
        <h1>Cadastrar</h1>
        <form action="">
            <input type="text" class="inputFormNome" name="nome" placeholder="Nome completo">
            <input type="text" class="inputFormApelido" name="apelido" placeholder="Apelido">
            <input type="text" class="inputFormCpf" name="cpf" placeholder="CPF">
            <input type="email" class="inputFormEmail" name="email" placeholder="Email">
            <input type="password" class="inputFormSenha" name="senha" placeholder="Senha">
            <button>Cadastrar</button>
        </form>
    </div>
</body>
</html>
